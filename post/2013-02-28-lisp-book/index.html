  <h1>在读lisp入门</h1>
  <span class="post-date">Thu, Feb 28, 2013      
  	<ul style="float:right; " class="post-tags">
      
        <li><a href="tags/lisp">lisp</a> </li>
      
    </ul></span>
      <p>花了几天时间在读<a href="http://book.douban.com/subject/11238123">lisp的入门</a>。</p>

<p>是本写得十分中肯的语言书。冗长，事无巨细，配图和代码样例精准。就算不看冗长的英文只看代码样例，也能了解个大概。对lisp辅助工具的介绍非常详尽，就算是programming ruby也没达到这个程度。习题丰富。</p>
